<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 300px;
            background: white;
            padding: 20px;
            margin: 120px auto;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button>Login</button>
    </div>

</body>
</html>

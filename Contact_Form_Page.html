<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>

    <h1>Contact Me</h1>

    <p>Please fill out the form below to contact me.</p>

    <form>

        <!-- Name -->
        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>

        <!-- Email -->
        <label>Email Address:</label><br>
        <input type="email" placeholder="Enter your email"><br><br>

        <!-- Phone -->
        <label>Phone Number:</label><br>
        <input type="tel" placeholder="Enter your phone number"><br><br>

        <!-- Message -->
        <label>Your Message:</label><br>
        <textarea rows="5" placeholder="Write your message here"></textarea><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female<br><br>

        <!-- Skills -->
        <label>Skills:</label><br>
        <input type="checkbox"> HTML<br>
        <input type="checkbox"> CSS<br>
        <input type="checkbox"> JavaScript<br><br>

        <!-- Submit -->
        <button type="submit">Send Message</button>

    </form>

</body>
</html>

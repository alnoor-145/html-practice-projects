<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background-color: white;
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            text-align: center;
        }

        img {
            width: 100px;
            border-radius: 50%;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <div class="card">
        <img src="profile.jpg" alt="Profile Photo">
        <h2>Al Noor</h2>
        <p>Web Developer (Beginner)</p>
        <button>Contact Me</button>
    </div>

</body>
</html>

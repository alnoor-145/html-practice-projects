<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Cards</title>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .card {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h3 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
        }
    </style>

</head>
<body>

    <h2 style="text-align:center;">My Services</h2>

    <div class="container">
        <div class="card">
            <h3>Web Design</h3>
            <p>Clean and simple designs.</p>
        </div>

        <div class="card">
            <h3>Web Development</h3>
            <p>HTML and CSS based websites.</p>
        </div>

        <div class="card">
            <h3>Learning Projects</h3>
            <p>Practice-based frontend projects.</p>
        </div>
    </div>

</body>
</html>
